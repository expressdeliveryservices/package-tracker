<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Express Delivery</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f4f7fb;
      --card-bg: #fff;
      --border: #e1e5ee;
      --text: #333;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: var(--primary-dark);
      border-bottom: 2px solid var(--border);
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      font-size: 14px;
      color: var(--primary-dark);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .actions {
      text-align: right;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: #6c757d;
      color: #fff;
    }
    .btn-secondary:hover {
      background: #545b62;
    }

    .output {
      margin-top: 25px;
      background: #f0f4ff;
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
      color: #222;
    }

    select#shipmentSelect {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Express Delivery â€“ Admin Panel</header>
  <div class="container">
    <h2>Manage Shipments</h2>

    <label for="shipmentSelect">Select Shipment:</label>
    <select id="shipmentSelect" onchange="loadShipmentForEdit()">
      <option value="">-- Select a shipment --</option>
    </select>

    <form id="shipmentForm">
      <div class="form-grid">
        <div>
          <label for="newSender">Sender</label>
          <input type="text" id="newSender" placeholder="Sender Name">
        </div>
        <div>
          <label for="newReceiver">Receiver</label>
          <input type="text" id="newReceiver" placeholder="Receiver Name">
        </div>

        <div>
          <label for="newAddress">Receiver Address</label>
          <input type="text" id="newAddress" placeholder="Receiver Address">
        </div>
        <div>
          <label for="newAmount">Amount ($)</label>
          <input type="number" id="newAmount" placeholder="Shipment Amount">
        </div>

        <div>
          <label for="newOrderId">Order ID</label>
          <input type="text" id="newOrderId" placeholder="Order ID">
        </div>
        <div>
          <label for="newEstDeliveryDate">Est. Delivery Date</label>
          <input type="date" id="newEstDeliveryDate">
        </div>

        <div>
          <label for="newPaymentMode">Payment Mode</label>
          <select id="newPaymentMode">
            <option value="">Select payment mode</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>
        <div>
          <label for="newModeOfTransport">Mode of Transport</label>
          <select id="newModeOfTransport">
            <option value="">Select mode</option>
            <option value="Air">Air</option>
            <option value="Sea">Sea</option>
            <option value="Land">Land</option>
          </select>
        </div>

        <div>
          <label for="newTypeOfShipment">Type of Shipment</label>
          <input type="text" id="newTypeOfShipment" placeholder="e.g. Documents, Electronics">
        </div>
        <div>
          <label for="newQuantity">Quantity</label>
          <input type="number" id="newQuantity" placeholder="Enter quantity">
        </div>

        <div>
          <label for="newOfficialStampDate">Official Stamp Date</label>
          <input type="date" id="newOfficialStampDate">
        </div>
        <div>
          <label for="newLat">Latitude</label>
          <input type="text" id="newLat" placeholder="Receiver Latitude">
        </div>

        <div>
          <label for="newLng">Longitude</label>
          <input type="text" id="newLng" placeholder="Receiver Longitude">
        </div>
      </div>

      <label for="newTimeline">Timeline (JSON format)</label>
      <textarea id="newTimeline" rows="5"></textarea>

      <label for="newContent">Content</label>
      <textarea id="newContent" rows="3"></textarea>

      <div class="actions">
        <button type="button" class="btn-primary" onclick="generateShipment()">Generate New Shipment</button>
        <button type="button" class="btn-secondary" onclick="updateShipment()">Update Selected Shipment</button>
      </div>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    let shipments = [];
    let selectedIndex = null;

    async function loadShipments() {
      try {
        const response = await fetch("https://expressdeliveryservices.github.io/shipments.json");
        shipments = await response.json();

        const select = document.getElementById("shipmentSelect");
        select.innerHTML = '<option value="">-- Select a shipment --</option>';

        shipments.forEach((s, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = `${s.trackingNumber} - ${s.receiver?.name || "No Name"}`;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error("Error loading shipments:", e);
      }
    }

    function loadShipmentForEdit() {
      selectedIndex = document.getElementById("shipmentSelect").value;
      if (selectedIndex === "") return;

      const s = shipments[selectedIndex];
      document.getElementById("newSender").value = s.sender?.name || "";
      document.getElementById("newReceiver").value = s.receiver?.name || "";
      document.getElementById("newAddress").value = s.receiver?.address || "";
      document.getElementById("newAmount").value = s.receipt?.amount || "";
      document.getElementById("newOrderId").value = s.receipt?.orderId || "";
      document.getElementById("newEstDeliveryDate").value = s.receipt?.estDeliveryDate || "";
      document.getElementById("newPaymentMode").value = s.receipt?.paymentMode || "";
      document.getElementById("newModeOfTransport").value = s.receipt?.modeOfTransport || "";
      document.getElementById("newTypeOfShipment").value = s.receipt?.typeOfShipment || "";
      document.getElementById("newQuantity").value = s.receipt?.quantity || "";
      document.getElementById("newOfficialStampDate").value = s.receipt?.officialStampDate || "";
      document.getElementById("newLat").value = s.receiver?.lat || "";
      document.getElementById("newLng").value = s.receiver?.lng || "";
      document.getElementById("newTimeline").value = JSON.stringify(s.timeline || [], null, 2);
      document.getElementById("newContent").value = s.content || "";
    }

    function generateShipment() {
      const trackingNumber = "TRK" + Math.floor(Math.random() * 1000000);
      const shipment = buildShipment(trackingNumber);
      shipments.push(shipment);
      document.getElementById("output").textContent =
        "New Shipment Generated:\n\n" + JSON.stringify(shipment, null, 2);
    }

    function updateShipment() {
      if (selectedIndex === null || selectedIndex === "") {
        alert("Please select a shipment to update.");
        return;
      }
      const currentTrackingNumber = shipments[selectedIndex].trackingNumber;
      shipments[selectedIndex] = buildShipment(currentTrackingNumber);
      document.getElementById("output").textContent =
        "Shipment Updated:\n\n" + JSON.stringify(shipments[selectedIndex], null, 2);
    }

    function buildShipment(trackingNumber) {
      let timeline = [];
      try {
        timeline = JSON.parse(document.getElementById("newTimeline").value);
      } catch (e) {
        alert("Invalid JSON in Timeline field");
      }
      return {
        trackingNumber,
        sender: { name: document.getElementById("newSender").value },
        receiver: {
          name: document.getElementById("newReceiver").value,
          address: document.getElementById("newAddress").value,
          lat: document.getElementById("newLat").value,
          lng: document.getElementById("newLng").value
        },
        receipt: {
          amount: document.getElementById("newAmount").value,
          orderId: document.getElementById("newOrderId").value,
          estDeliveryDate: document.getElementById("newEstDeliveryDate").value,
          paymentMode: document.getElementById("newPaymentMode").value,
          modeOfTransport: document.getElementById("newModeOfTransport").value,
          typeOfShipment: document.getElementById("newTypeOfShipment").value,
          quantity: document.getElementById("newQuantity").value,
          officialStampDate: document.getElementById("newOfficialStampDate").value
        },
        timeline,
        content: document.getElementById("newContent").value
      };
    }

    loadShipments();
  </script>
</body>
</html>
