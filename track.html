<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Package</title>
</head>
<body>

<h2>Package Tracker</h2>

<input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
<button onclick="trackPackage()">Track</button>
<div id="result"></div>

<script>
async function trackPackage() {
    const tn = document.getElementById('trackingNumber').value.trim();
    if (!tn) return alert("Enter a tracking number");

    try {
        // Fetch data securely using a JSON endpoint
        const response = await fetch('../admin/shipments.json'); // relative path from public page
        if (!response.ok) throw new Error("Failed to fetch shipment data");

        const data = await response.json();
        const shipment = data.find(s => s.tracking_number === tn);
        const resultDiv = document.getElementById('result');

        if (!shipment) {
            resultDiv.innerHTML = "<p>Tracking number not found.</p>";
            return;
        }

        resultDiv.innerHTML = `
            <h3>Shipment Details</h3>
            ${Object.keys(shipment).map(key => 
              `<p><strong>${key.replace("_", " ")}:</strong> ${shipment[key]}</p>`).join('')}
        `;
    } catch (err) {
        console.error(err);
        document.getElementById('result').innerHTML = "<p>Error fetching shipment data. Try again later.</p>";
    }
}
</script>

</body>
</html>
