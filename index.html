<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Express Delivery Services</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="menu-bubble" onclick="toggleSidebar()">
  <i class="fa fa-bars"></i>
</div>

<div class="sidebar">
  <h2>EXPRESS DELIVERY SERVICES</h2>
  <a href="#" onclick="scrollToSection('home')"><i class="fa fa-home"></i> Home</a>
  <a href="#" onclick="scrollToSection('tracking')"><i class="fa fa-shipping-fast"></i> Shipping & Tracking</a>
  <a href="#" onclick="scrollToSection('contact')"><i class="fa fa-envelope"></i> Contact Us</a>
  <span>Phone: +1 205-973-3572</span>
  <a href="#" onclick="scrollToSection('support')"><i class="fa fa-headset"></i> Support</a>
  <span>Email: Expressdeliveryservice0016@gmail.com</span>
  <div class="language-switcher">
    <label for="languageSelect" style="color:#fff;">Language:</label>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="pt">Portuguese</option>
    </select>
  </div>
</div>

<div class="main-content" id="home">
  <h1>Track Your Package</h1>

  <!-- Tracking Section -->
  <div class="tracking-section" id="tracking">
    <div class="tracking-input">
      <input type="text" id="trackingNumber" placeholder="Enter your tracking number">
      <button onclick="trackPackage()">Track</button>
    </div>
    <div class="delivery-box">
      <h3>EXPRESS DELIVERY SERVICES</h3>
      <div>Status: <span id="statusIndicator">ðŸ”´ Not Found</span></div>
      <div id="trackingResult"></div>
    </div>
  </div>

  <!-- Map Section -->
  <div id="map"></div>

  <!-- Newsletter -->
  <div class="newsletter">
    <h3>Subscribe to Our Newsletter</h3>
    <input type="email" id="newsletterEmail" placeholder="Enter your email">
    <button onclick="subscribeNewsletter()">Subscribe</button>
    <div id="newsletterMsg"></div>
  </div>

  <!-- Customer Reviews -->
  <div class="review-section">
    <div class="review-text" id="reviewText"></div>
    <div class="review-author" id="reviewAuthor"></div>
  </div>
</div>

<!-- Live Chat -->
<div class="chat-button" onclick="toggleChat()"><i class="fa fa-comments"></i></div>
<div class="chat-box" id="chatBox">
  <div class="chat-header">Live Support</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
