<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Express Delivery Services - Live Tracker</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <!-- Sidebar with 3 Bubbles -->
    <div class="sidebar">
        <div class="bubble" onclick="navigate('home')">ğŸ  Home</div>
        <div class="bubble" onclick="navigate('support')">ğŸ’¬ Support</div>
        <div class="bubble" onclick="navigate('contact')">ğŸ“ Contact Us</div>
        <div class="bubble" onclick="navigate('tracking')">ğŸ“¦ Tracking Service</div>
    </div>

    <!-- Header and Language Switcher -->
    <header>
        <h1>Express Delivery Services</h1>
        <div id="languageSwitcher">
            <img src="flags/us.png" onclick="changeLanguage('en')" alt="English" title="English">
            <img src="flags/es.png" onclick="changeLanguage('es')" alt="Spanish" title="Spanish">
            <img src="flags/fr.png" onclick="changeLanguage('fr')" alt="French" title="French">
        </div>
    </header>

    <main>
        <!-- Tracking Input -->
        <div class="tracking-container">
            <input type="text" id="trackingInput" placeholder="Enter Tracking Number">
            <button id="trackBtn">Track Package</button>
        </div>

        <!-- Package Status -->
        <div id="trackingResult"></div>

        <!-- Live Map -->
        <div id="map" style="height: 600px;"></div>

        <!-- Customer Reviews Slideshow -->
        <section id="customerReviews">
            <h2>What Our Customers Say</h2>
            <div id="reviewsContainer"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="package.js"></script>
    <script src="db.js"></script>
    <script src="tracking.js"></script>
    <script src="vehicles.js"></script>
    <script src="reviews.js"></script>
    <script src="script.js"></script>
</body>
</html>
